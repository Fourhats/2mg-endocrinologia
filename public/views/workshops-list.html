<div class="row">
  <div class="col-md-6">
    <h2>
      Workshops
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="workshop in workshops | orderBy:'name'" style="cursor:pointer">
        <td>
          <a ng-href="#/inscriptions/{{workshop.id}}">{{ workshop.name }}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="row">
  <div class="col-md-6">
    <h2>
      {{ workshop.name }}
    </h2>
  </div>
</div>
<div class="container">
  <div>
    <p>Capacity: {{ workshop.capacity }} </p>
    <p>Description: {{ workshop.description }} </p>
  </div>
  <div>
    <p>
      <label>DNI</label>
      <input id="dni" class="form-control" type="text" ng-model="user.dni" required>
    </p>

    <p>
      <button style="margin-top:20px" class="btn btn-default" ng-click="saveInscription(workshop, user)" ng-disabled="workshop.capacity < 1">Save</button>
      <button style="margin-top:20px" class="btn btn-default" ng-click="back()">Back</button>
    </p>
  </div>
</div>

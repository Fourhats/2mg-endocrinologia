<div class="row" ng-hide="user.id">
  <div class="col-md-6">
    <h2>Create new user</h2>
  </div>
</div>
<div class="container">
  <div>
    <p>
      <label>DNI (required)</label>
      <input id="dni" class="form-control" type="text" ng-model="user.dni" required>
    </p>
    <p>
      <button style="margin-top:20px" class="btn btn-default" ng-click="saveUser(user)">Save</button>
      <button style="margin-top:20px" class="btn btn-default" ng-click="back()">Back</button>
    </p>
  </div>
</div>
